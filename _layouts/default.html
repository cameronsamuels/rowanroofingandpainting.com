<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rowan Roofing &amp; Painting</title>
    <meta name="description" content="Rowan Roofing and Painting is a roofing company in the greater Houston area that also offers many painting services, including non-roof paint jobs.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="copyright" content="Cameron Samuels (cameronsamuels.com)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="open">
      <div class="companyname"><a href="/">Rowan Roofing &amp; Painting</a></div>
      <div class="navigation">
        <button class="navigation-toggle icon">Menu</button>
        <nav><ul>
          <li><a href="/about">About</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul></nav>
        <a href="tel:281-344-0018">(281) 344-0018</a>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <script>
      document.querySelector("header").setAttribute("class", "");
      document.querySelector(".navigation").addEventListener("click", function() {
        var header = document.querySelector("header");
        header.setAttribute("class", header.getAttribute("class") == "open" ? "" : "open");
      });
      try {
        var pages = ["about", "services", "gallery", "contact"];
        document.querySelectorAll("nav li")[pages.indexOf(window.location.pathname.toString().replace("/index.html", "").replace("/", "").replace("/", ""))].setAttribute("class", "selected");
      } catch (ex) { }
    </script>
  </body>
</html>
